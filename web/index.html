<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script type="text/javascript" src="eel.js"></script>
    <script type="text/javascript" src="index.js"></script> 
</head>
<body style="background-color: #2E2E2E">

    <h1 style="margin-top: 100px; color: #fff; margin-left: 100px; font-weight: bolder; font-size: 100px; display: inline-block;">URL Shortener</h1>
    <p style="color: #fff; display: inline-block;">Shorten any url</p>

    <div style="margin-top: 20%; margin-left: 10%;">
        <input style="border-radius: 50px; border: 1px #454545 solid; height: 40px; width: 250px; color: #fff; background-color: #171717; padding-left: 20px; padding-right: 20px;" type="text" id="url" placeholder="Enter url here...">
        <button style="color: #ffffff; background-color: #171717; border: 1px #171717 solid; border-radius: 50px;padding: 10px;" onclick="generate_url()"><b>Shorten</b> </button>
        <input style="border-radius: 50px; border: 1px #454545 solid; height: 40px; width: 150px; padding-left: 20px; padding-right: 20px;" type="text" id="output-url" placeholder="shorten link">
    </div>
    
</body>
</html>
